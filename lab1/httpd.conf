User www
Group www

</IfModule>

ServerAdmin you@example.com


ServerName helios.cs.ifmo.ru:13121

<Directory />
    AllowOverride none
    Require all denied
</Directory>



DocumentRoot "/home/studs/s466342/web/ht/"
<Directory "/home/studs/s466342/web/ht/">

    Options FollowSymLinks

    AllowOverride None


    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.php index.html
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog "/home/studs/s466342/httpd-root/error.log"
PidFile "/home/studs/s466342/httpd-root/httpd.pid"


LogLevel warn

<IfModule log_config_module>

    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    CustomLog "/home/studs/s466342/httpd-root/access.log" combined


</IfModule>

<IfModule alias_module>
    ScriptAlias /cgi-bin/ "/usr/local/www/apache24/cgi-bin/"

</IfModule>

<IfModule cgid_module>

</IfModule>

<Directory "/usr/local/www/apache24/cgi-bin">
    AllowOverride None
    Options None
    Require all granted
</Directory>

<IfModule headers_module>

    RequestHeader unset Proxy early
</IfModule>

<IfModule mime_module>

    TypesConfig etc/apache24/mime.types

    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz

</IfModule>

<IfModule proxy_html_module>
Include etc/apache24/extra/proxy-html.conf
</IfModule>

<IfModule ssl_module>
SSLRandomSeed startup builtin
SSLRandomSeed connect builtin
</IfModule>

FastCgiExternalServer "/home/studs/s466342/httpd-root/fcgi-bin/webLab1.jar" -host localhost:13122
Alias /fcgi-bin/ "/home/studs/s466342/httpd-root/fcgi-bin/"
<Directory "/home/studs/s466342/httpd-root/fcgi-bin">
     AllowOverride None
     Options None
     Require all granted

         Header always set Access-Control-Allow-Origin "*"
         Header always set Access-Control-Allow-Methods "GET, POST, OPTIONS"
         Header always set Access-Control-Allow-Headers "Content-Type"
</Directory>

RewriteEngine On
RewriteCond %{REQUEST_METHOD} OPTIONS
RewriteRule ^(.*)$ $1 [R=200,L]
